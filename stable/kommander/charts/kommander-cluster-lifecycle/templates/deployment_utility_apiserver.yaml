apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "kommander-cluster-lifecycle.commonLabels" . | nindent 4 }}
    control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-utility-apiserver
  name: {{ template "kommander-cluster-lifecycle.fullname" . }}-utility-apiserver
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kommander-cluster-lifecycle.commonSelectorLabels" . | nindent 6 }}
      control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-utility-apiserver
  template:
    metadata:
      labels:
        {{- include "kommander-cluster-lifecycle.commonSelectorLabels" . | nindent 8 }}
        control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-utility-apiserver
    spec:
      nodeSelector:
        {{- toYaml .Values.commonNodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.commonTolerations | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
      - name: server
        image: "{{ .Values.utilityApiserver.image.repository }}:{{ .Values.utilityApiserver.image.tag | default $.Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.utilityApiserver.image.pullPolicy }}"
        args:
        - --port=8443
        - --cert-dir=/tmp/kommander-cluster-lifecycle-utility-apiserver/serving-certs
        - --allow-unofficial-releases={{ .Values.konvoy.allowUnofficialReleases }}
        ports:
        - containerPort: 8443
          name: https
        resources:
          {{ with .Values.utilityApiserver.resources }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        volumeMounts:
        - mountPath: /tmp/kommander-cluster-lifecycle-utility-apiserver/serving-certs
          name: cert
          readOnly: true
      securityContext:
        {{ with .Values.utilityApiserver.securityContext }}
        {{- toYaml . | nindent 8}}
        {{- end }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ template "kommander-cluster-lifecycle.fullname" . }}-utility-apiserver-tls
